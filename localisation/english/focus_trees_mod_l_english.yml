l_english:
FGE_bypass_the_national_assembly:0 "Bypass the National Assembly"
FGE_bypass_the_national_assembly_desc:0 "The National Assembly is an old inefficient bureaucratic relict of the past that is slowing our nation down. Not only that but it also fails in its main purpose of representing the people now that half the elected deputes no longer are deputies. Due to these reasons we must find a way to just bypass the National Assembly for important reforms."
FGE_royal_prerogative:0 "Royal Prerogative"
FGE_royal_prerogative_desc:0 "It's very important for the legitimacy, legality and public support of our actions against the National Assembly that we have got Imperial Support in doing them."
FGE_assemble_an_emergency_committee:0 "Assemble an Emergency Committee"
FGE_assemble_an_emergency_committee_desc:0 "To bypass the National Assembly we must also create a replacement body which we make smaller and thereby more efficient and might as well just fill with those loyal to the Prime Minister. An Emergency Committee would function perfectly."
FGE_cabinet_skulli_three:0 "Cabinet Skulli III"
FGE_cabinet_skulli_three_desc:0 "With the National Assembly de facto having lost all its power we can now perfectly pass our reforms to merge many ministries and a new cabinet can be formed by the Prime Minister."
FGE_rule_by_decree:0 "Rule by Decree"
FGE_smaller_ministries:0 "Important Reforms were denied by the National Assembly"
FGE_new_pm:0 "The New Prime Minister"
FGE_new_pm_desc:0 ""
FGE_cabinet_new_pm:0 "Cabinet [ROOT.getLeader] I"
FGE_cabinet_new_pm_desc:0 "With many vacancies left in our cabinet, our new Prime Minister has to fill these and possibly merge multiple ministries."
FGE_repeal_emergency_powers:0 "Repeal Emergency Powers"
FGE_repeal_emergency_powers_desc:0 "For our democracy to function, the emergency powers of the Prime Minister finally have to be repealed."
FGE_imperial_cooperation:0 "Imperial Cooperation"
FGE_imperial_cooperation_desc:0 "The Prime Minister and the Emperor working together is generally beneficial to both of them as the rule of both is legitimized and the country is more stable. Due to this we should continue cooperating with the Emperor."
FGE_abolish_the_monarchy:0 "Abolish the Monarchy"
FGE_abolish_the_monarchy_desc:0 "The Emperor has shown himself to be a failure during our loss against the Southern Union. He does not deserve this position and instead it should be replaced by a democraticly elected office."
FGE_empower_the_emperor:0 "Empower the Emperor"
FGE_empower_the_emperor_desc:0 "The democratic process has shown itself to not work, it is only inefficient and not even truely representative of the will of the people. Instead the well-liked Emperor should take control over the country and actually get things done."
FGE_abolish_unnecessary_bureaocracy:0 "Abolish Unnecessary Bureaucracy"
FGE_abolish_unnecessary_bureaocracy_desc:0 "Our democratic system is way too complex. This causes it to be hard to be understood by a normal citizen and any decision to take a long time. We have to avoid unnecessary complexity for the sake of efficiency and transparency."
FGE_efficient_law_making_progress:0 "Efficient Law-Making Process"
FGE_efficient_law_making_progress_desc:0 "With our reforms, the process of making a law can now be made efficient and bureaucracy can be avoided."
FGE_coordinate_resistance:0 "Coordinate Resistance"
FGE_coordinate_resistance_desc:0 "We must coordinate Resistance in the National State in order to be able to defeat them when we retake the homeland!"
FGE_isolate_the_empire:0 "Isolate the Empire"
FGE_isolate_the_empire_desc:0 "With the Turul Empire having left their alliance with the Southern Union it is clear that they are slowly losing their allies. It is now time for us to make sure they are fully isolated."
FGE_restore_the_ofn:0 "Restore the OFN"
FGE_restore_the_ofn_desc:0 "While the OFN collapsed after the war with the Southern Union, we still have close relations with many of its members. It is therefore very possible to get these allies together to restore the OFN."
FGE_ally_zapadoslavia:0 "Ally Zapadoslavia"
FGE_ally_zapadoslavia_desc:0 "Zapadoslavia has been a close ally of us for a long time. It is very likely that if given the offer they will join our alliance."
FGE_middle_eastern_and_caucasian_connections:0 "Connections to the Middle East and Caucasus"
FGE_middle_eastern_and_caucasian_connections_desc:0 "In the Middle East and the Caucasus we have friendly relations with both the Byzantine Empire and Armenia. It is time for us to offer them to join the OFN."
FGE_gather_spanish_support:0 "Gather Spanish Support"
FGE_gather_spanish_support_desc:0 "With their recent change in alignment and abandonment of neutrality it is quite possible that Spain may be interested in joining the OFN."
FGE_deal_with_the_devil:0 "Deal with the Devil"
FGE_deal_with_the_devil_desc:0 "It is quite obvious that the Turuls have become hostile to the Southern Union and wish to invade it and the National State. In order to prevent them from just taking the entire National State it would perhaps be beneficial to agree with them to split the National State and work together for now."
may_anger_zap_tt:0 "§RThis may anger [ZAP.getNameDEF].§!"
FGE_TRL_pact:0 "[FGE.getNameDEF] has signed a pact with [TRL.getNameDEF]."
FGE_deal_with_japan:0 "Offer Western Indonesia for Neutrality"
FGE_deal_with_japan_desc:0 "In order to secure Japanese Neutrality we should offer them Western Indonesia."
FGE_guarantee_fijian_neutrality:0 "Guarantee Fijian Neutrality"
FGE_guarantee_fijian_neutrality_desc:0 "We have to guarantee fijian neutrality. This can be done with the caroot by improving relations with them or with the stick by surrounding them."
FGE_deal_with_italy_tt:0 "§RIf they accept upon us declaring war on [GME.GetNameDEF] or [CSA.GetNameDEF], the following effects will trigger:§!\n"
FGE_deal_with_italy:0 "Deal with Italy"
FGE_deal_with_italy_desc:0 "It is obvious that Italy seeks to become independent. While we may as of right now claim ownership of it, it may be a reasonable idea to give those up in an attempt to convince them of declaring independence upon us retaking our homeland."
FGE_operation_broken_star:0 "Operation Broken Star"
FGE_operation_broken_star_desc:0 "\"Operation Broken Star\" is the title given to the Operation to invade the National State of Germania and liberate our nation. It is time to prepare the Operation roughly first and then more in detail."
FGE_behind_enemy_lines:0 "Behind Enemy Lines"
FGE_behind_enemy_lines_desc:0 "Due to rampant dislike of the National State inside the National State it is quite easy for us to gain support by citizens of the National State. If these rise up during the Operation Broken Star we be attacking the National State from behind their lines which would give us a major advantage."
FGE_1_unit_rebel_tt:0 "§YPartisans§! will now have §G2§! §YInfantry Batallions§! inside them."
FGE_2_unit_rebel_tt:0 "§YPartisans§! will now have §G3§! §YInfantry Batallions§! inside them."
FGE_promise_pardons:0 "Promise Pardons"
FGE_promise_pardons_desc:0 "Many of those who now live in the National State may or may not in some way have committed treason. If we offer a pardon to them in case of them helping our cause, we may convince some to switch sides."
FGE_fortify_france:0 "Fortify France"
FGE_fortify_france_desc:0 "As France is our staging ground to invade the National State, we should fortify it."
FGE_guarantee_supplies:0 "Guarantee Supplies"
FGE_guarantee_supplies_desc:0 "We must make sure that enough supplies exist in France to invade the National State."
FGE_build_up_a_new_factory:0 "Build up a New Factory"
FGE_build_up_a_new_factory_desc:0 "With our tools and materials we took from the National State before going into exile we can build up a new factory."
FGE_expand_the_factories:0 "Expand the Industry"
FGE_expand_the_factories_desc:0 "We should expand our industry."
FGE_expand_construction:0 "Expand Construction"
FGE_expand_construction_desc:0 "We should expand construction as this would help our citizens find housing and would also make us able to get more military industry later."
FGE_decentralize_industry:0 "Decentralize Industry"
FGE_decentralize_industry_desc:0 "We should decentralized Industry among our many islands."
FGE_centralize_industry:0 "Centralize Industry"
FGE_centralize_industry_desc:0 "We should centralized Industry onto a few of our islands."
FGE_expand_arms_production:0 "Expand Arms Production"
FGE_expand_arms_production_desc:0 "We need more weapons!"
FGE_massive_arms_production:0 "Massive Arms Production"
FGE_massive_arms_production_desc:0 "It is beneficial for us to spend our resources to create more Arms production. This Arms production does not necessarily have to be automatic as we have the manpower to administer it."
FGE_automized_gun_production:0 "Automized Arms Production"
FGE_automized_gun_production:0 "It should be our main priority to automize our arms production as it frees a lot of manpower."
FGE_every_man_his_own_farm:0 "Every Man his own Farm"
FGE_every_man_his_own_farm_desc:0 "It'd be beneficial for both our industry and our people if every citizen owned his own farm as it would increase the supply of resources."
FGE_expand_mining:0 "Expand Mining"
FGE_expand_mining_desc:0 "We need more mines"
FGE_synthetic_research:0 "Synthetic Research"
FGE_nuclear_reactors:0 "Construct Nuclear Reactors"
FGE_new_army_doctrine:0 "New Army Doctrine"
FGE_keep_old_doctrines:0 "Keep Old Doctrines"
FGE_adopt_new_doctrines:0 "Adopt New Doctrines"
FGE_destroy_the_southern_union:0 "Destroy the Southern Union"
FGE_destroy_the_southern_union_desc:0 "Our security cannot be guaranteed until the Southern Union has been completly destroyed. We must wipe them from the map and attack their homeland!"
FGE_force_su_to_sue_for_peace:0 "Force the Southern Union to sue for peace"
FGE_force_su_to_sue_for_peace_desc:0 "With their forces in Europe oblitarated, the Southern Union does no longer pose a large threat to us and we could instead of wasting our equipment and manpower simply get them to agree to peace. In this peace we could successfully get them to hand over their oversea territories and get them to recognize us."
FGE_oppose_the_turuls:0 "Oppose the Turul Empire"
FGE_oppose_the_turuls_desc:0 "The Situation between us and the Turul Empire is only a temporary peace. It is clear that they hate us and our values and we also hate them. They are therefore a threat to our national security and democracy we should oppose."
FGE_invite_spain:0 "Invite Spain"
FGE_invite_spain_desc:0 "While preparing for the liberation of our homeland there were multiple proposals to invite the Spanish to the Organization of Free Nations. All of these proposals failed but now with us preparing for war with the Turul Empire, which is hated by Spanish [ESP.GetFirstTitle] [ESP.GetLeader], we may be able to get them to join the Organization of Free Nations."
FGE_invite_zapadoslavia:0 "Invite Zapadoslavia"
FGE_invite_zapadoslavia_desc:0 "While preparing for the liberation of our homeland there were multiple proposals to invite Zapadoslavia to the Organization of Free Nations. All of these proposals failed but now with us preparing for war with the Turul Empire, which is hated by Zapadoslav leader [ZAP.GetLeader], we may be able to get them to join the Organization of Free Nations."
FGE_invite_soviets:0 "Alliance with the Soviets"
FGE_invite_soviets_desc:0 "Due to Turul control of Ukraine, the Soviet Union despises the Turul Empire and while we may be ideologically fundamentally different to the Soviets, it is still advantageous for us to ally with them to fight against the Turul Empire."
FGE_demand_territorial_concessions:0 "Demand Territorial Concessions"
FGE_demand_territorial_concessions_desc:0 "Many member-states of the OFN wish to have land occupied by the Turul Empire. If we demand the Turul Empire to hand the land over it would force them to either give us land or give us a good reason for war."

CSA_New_dawn_SU:0 "Atlantas Final Touches"
CSA_New_dawn_SU_desc:0 "After the end of the Southern Union-Germanian War, we have decided to continue with old plans of the construction of the great Capital of Atlanta. Of course we did use some Slave labor to help build the capital, but the capital was built in a month and now it is almost finished and we shall now give it some final touches for the hearth of this bright empire."

FGE_rebuild_the_country:0 "Rebuild the Country"
FGE_rebuild_the_country_desc:0 "Our country got damaged by the traiterous nationalists and is left in ruins. It is time for us to rebuild our country so that our population can truely return home."
FGE_migrate_our_industry:0 "Migrate our Industry"
FGE_migrate_our_industry_desc:0 "Most of our Industry was moved to Sulawesi when we fled from the nationalist regime. With us back in our homeland, we can now move our industry back."
FGE_migrate_our_industry_tt:0 "§GHalf§! of the §YCivillian Factories§! and §YMilitary Factories§! in [INS.GetFlag]§Y[INS.GetNameDEF]§! will be §Ymoved§! to our country."
FGE_migrate_our_population:0 "Migrate our Population back"
FGE_migrate_our_population_desc:0 "With the takeover of the Nationalists in our homeland, large parts of our country resettled in Sulawesi. With the Liberation of our homeland they can now return home!"
FGE_migrate_our_population_tt:0 "§GHalf§! of the §YPopulation§! in [INS.GetFlag]§Y[INS.GetNameDEF]§! will be §Ymoved§! to our country."
FGE_rebuild_infrastructure:0 "Rebuild Infrastructure"
FGE_rebuild_infrastrucutre_DEF:0 "After both the first and the second Southern Union-Germania War, our infrastructure was left heavily damaged. We must now repair it and perhaps even expand it."
FGE_federal_election:0 "Federal Election"
FGE_federal_election_desc:0 ""
FGE_republican_agenda:0 "Republican Agenda"
FGE_republican_agenda_desc:0 "With the Republican Front having formed a government, it is time for them to do their agenda for our country and work to finally bring true democracy to our country."
FGE_conservative_agenda:0 "Conservative Agenda"
FGE_conservative_agenda_desc:0 "The Conservatives have formed a government, it is now time for them to do their agenda. Long live the King!"
FGE_elect_a_president:0 "Elect a President"
FGE_reaffirm_existing_alliances:0 "Reaffirm Former Alliances"
FGE_legitimize_the_emperor:0 "Legitimize the Emperor"
FGE_ensure_germanic_dominance:0 "Ensure Dominance over Europe"
FGE_restore_the_ofn_2:0 "Restore the OFN"
FGE_form_eu:0 "Form the EU"
FGE_enforce_republicanism:0 "Enforce Republicanism"
FGE_unite_eu:0 "Unite the EU"
FGE_war_with_japan:0 "War with Japan"
FGE_dei_gratia:0 "Dei Gratia"
FGE_demand_eastern_land:0 "Demand Eastern Land"
